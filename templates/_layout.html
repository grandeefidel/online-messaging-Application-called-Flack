{% include "includes/_message.html" %}
<body class="fixed-left">
    <!-- Begin page -->
    <div id="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu">
            <button type="button" class="button-menu-mobile button-menu-mobile-topbar open-left waves-effect"><i class="ion-close"></i></button>
            <!-- LOGO -->
            <div class="topbar-left">
                <div class="text-center">
                    
                    <a href="#" class="logo">Flack</a>
                </div>
            </div>
            <div class="sidebar-inner niceScrollleft">
                <div id="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li><a href="#" class="waves-effect"><i class="mdi mdi-airplay"></i> <span>Dashboard <span class="badge badge-pill badge-primary float-right">7</span></span></a></li>
                        
                          
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- end sidebarinner -->
        </div>
        <!-- Left Sidebar End -->
        <!-- Start right Content here -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <!-- Top Bar Start -->
                
                <!-- Top Bar End -->
    
    {% block body %}

    {% endblock %}
             <!-- Page content Wrapper -->
          </div>
          <!-- content -->
          <footer class="footer navbar-fixed-bottom">
                <div class="message-bottom"> 
                        <form action="sendMessage" method="POST">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="write message..." id="task" autocomplete="off">
                            <input  type="hidden"  id="channelName" value="{{channelName}}">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <button id="submit" type="button">
                                        <i class="fa fa-paper-plane"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>
          
        </footer>
        </div>
        <!-- End Right content here -->
    </div>
    <!-- END wrapper -->
   
</body>
