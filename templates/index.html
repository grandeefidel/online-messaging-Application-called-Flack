{% extends "layout.html" %}

        {% block heading %}
          
        {% endblock %}

     {% block body %}
     <div class="limiter">
            <div class="container-login100" style="background-image: url({{ url_for('static',filename='images/bg-01.jpg') }})">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" action="channel" method="POST">
    
                        <span class="login100-form-title p-b-34 p-t-27">
                            Welcome to flack
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Enter Display Name">
                            <input class="input100" type="text" id="display_name" name="display_name" placeholder="Enter Display Name">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <input class="input100" type="hidden" id="isChannel" name="isChannel">
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" id="getDisplayName" type="submit">
                                Continue
                            </button>
                        </div>
    
                       
                    </form>
                </div>
            </div>
        </div>
	<div id="dropDownSelect1"></div>
      {% endblock %}
